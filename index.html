<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Music Studio</title>
    <style>
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .audio-controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
        .audio-controls button:hover {
            opacity: 0.7;
        }
        .icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to ABC Music Studio</h1>
    <div class="audio-controls">
        <button onclick="document.getElementById('audioElement').play()">
            <img src="play-icon.png" class="icon" alt="Play">
        </button>
        <button onclick="document.getElementById('audioElement').pause()">
            <img src="pause-icon.png" class="icon" alt="Pause">
        </button>
        <button onclick="document.getElementById('audioElement').currentTime -= 10">
            <img src="rewind-icon.png" class="icon" alt="Rewind">
        </button>
        <button onclick="document.getElementById('audioElement').currentTime += 10">
            <img src="fast-forward-icon.png" class="icon" alt="Fast Forward">
        </button>
    </div>
    <audio id="audioElement" src="your-audio-file.mp3" controls></audio>
</body>
</html>
