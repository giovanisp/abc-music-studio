<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Studio Basic</title>

    <!-- LIBRERIE JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.2.2/abcjs-basic-min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/canvg/4.0.1/umd.min.js"></script>

    <style>
        :root {
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #cbd5e1;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --danger: #ef4444;
            --ok: #10b981;
            --warn: #f59e0b;
            --shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
        }

        * { box-sizing: border-box; }
        .abcjs-css-warning { display: none !important; }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 16px;
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .page-title {
            margin: 0;
            font-size: clamp(1.25rem, 2vw, 1.7rem);
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: end;
            flex-wrap: wrap;
            background: var(--surface);
            padding: 12px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 220px;
            flex: 1;
        }

        .field label {
            font-size: 13px;
            color: var(--muted);
            font-weight: 600;
        }

        select,
        textarea,
        .app-btn {
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        select {
            height: 40px;
            padding: 0 10px;
            background: #f8fafc;
            cursor: pointer;
            font-weight: 600;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .app-btn {
            height: 40px;
            padding: 0 14px;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        .btn-primary:hover { background: var(--primary-dark); }

        .app-btn:hover {
            border-color: #94a3b8;
        }

        .app-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select:focus-visible,
        .app-btn:focus-visible,
        textarea:focus-visible {
            outline: 3px solid rgba(37, 99, 235, 0.35);
            outline-offset: 1px;
        }

        .helper-note {
            margin: 0;
            font-size: 12px;
            color: var(--muted);
            width: 100%;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            height: 220px;
            padding: 14px;
            background: var(--surface);
            resize: vertical;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 15px;
            line-height: 1.45;
            box-shadow: var(--shadow);
        }

        .panel-audio {
            background: var(--surface);
            padding: 14px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            min-height: 90px;
        }

        #notation {
            background: var(--surface);
            padding: 14px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            min-height: 200px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        #status-msg {
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
            margin-top: 10px;
            color: var(--muted);
        }
        .error { color: var(--danger) !important; }
        .success { color: var(--ok) !important; }
        .loading { color: var(--warn) !important; }

        /* Sostituzione locale di abcjs-audio.css (evita dipendenze 404). */
        #audio-player {
            width: 100%;
        }
        #audio-player .abcjs-inline-audio {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            background: var(--surface);
        }
        #audio-player .abcjs-tempo-section {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-left: 2px;
        }
        #audio-player .tempo-stepper {
            min-width: 32px;
            min-height: 32px;
            font-size: 20px;
            line-height: 1;
            font-weight: 700;
            padding: 0;
        }
        #audio-player .abcjs-btn {
            min-width: 40px;
            min-height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            padding: 6px 10px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        #audio-player .abcjs-btn:hover {
            border-color: #94a3b8;
        }
        #audio-player .abcjs-btn:focus-visible {
            outline: 3px solid rgba(37, 99, 235, 0.35);
            outline-offset: 1px;
        }
        #audio-player .abcjs-midi-current-time,
        #audio-player .abcjs-midi-clock,
        #audio-player .abcjs-midi-clock-value {
            font-size: 28px;
            font-weight: 800;
            min-width: 2px;
        }
        #audio-player .abcjs-midi-current-time {
            line-height: 1;
            margin-inline: 4px 2px;
        }
        #audio-player .abcjs-midi-tempo,
        #audio-player .abcjs-midi-tempo input,
        #audio-player .abcjs-midi-tempo input[type="number"] {
            font-size: 22px;
        }
        #audio-player .abcjs-midi-progress-background,
        #audio-player .abcjs-midi-progress-indicator {
            display: none !important;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { gap: 10px; }
            .toolbar { flex-direction: column; align-items: stretch; gap: 10px; }
            .field { min-width: auto; }
            .toolbar-actions {
                margin-left: 0;
                width: 100%;
            }
            .toolbar-actions .app-btn {
                flex: 1;
                min-width: 120px;
            }
            #audio-player .abcjs-inline-audio {
                gap: 6px;
                padding: 10px;
            }
            #audio-player .abcjs-btn {
                min-width: 44px;
                min-height: 44px;
                padding: 8px;
            }
            textarea {
                min-height: 150px;
                height: 180px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="page-title">Web Music Studio</h1>

    <div class="toolbar">
        <div class="field">
            <label for="instrument-select">Strumento</label>
            <select id="instrument-select">
                <option value="0">üéπ Pianoforte Acustico</option>
                <option value="25">üé∏ Chitarra Acustica</option>
                <option value="48">üéª Archi (Ensemble)</option>
                <option value="73">üé∑ Flauto</option>
                <option value="81">üéπ Sintetizzatore</option>
            </select>
        </div>

        <div class="toolbar-actions">
            <button id="pdf-btn" class="app-btn" type="button" disabled>Export PDF</button>
        </div>

        <p class="helper-note">Suggerimento: lo spartito si aggiorna automaticamente mentre scrivi o cambi strumento. Funziona senza backend.</p>
    </div>

    <label class="field" for="abc-input">
        <span>ABC notation</span>
        <textarea id="abc-input">

    </label>

    <div class="panel-audio">
        <div id="audio-player-container">
            <div id="audio-player"></div>
        </div>
        <span id="status-msg" aria-live="polite">Inizializzazione...</span>
    </div>

    <div id="notation"></div>
</div>

<script>
    const state = {
        visualObj: null,
        synthControl: null,
        timer: null,
        lastGoodAbc: ''
    };

    const statusEl = document.getElementById('status-msg');
    const abcInput = document.getElementById('abc-input');
    const instrumentSelect = document.getElementById('instrument-select');
    const pdfBtn = document.getElementById('pdf-btn');

    abcInput.addEventListener('input', triggerDebouncedUpdate);
    instrumentSelect.addEventListener('change', triggerDebouncedUpdate);
    pdfBtn.addEventListener('click', exportScoreToPdf);

    function updateStatus(type, message) {
        statusEl.textContent = message;
        statusEl.className = type || '';
    }

    function getNormalizedAbc(rawCode) {
        let normalized = (rawCode || '').trim();
        if (!normalized.includes('X:')) normalized = `X:1\n${normalized}`;
        if (!normalized.includes('K:')) normalized = `K:C\nM:4/4\nL:1/4\n${normalized}`;
        return normalized;
    }

    function triggerDebouncedUpdate() {
        if (state.synthControl) state.synthControl.pause();
        updateStatus('loading', '‚è≥ Ricalcolo audio in corso...');
        clearTimeout(state.timer);
        state.timer = setTimeout(processMusic, 350);
    }

    function renderNotation(abcCode) {
        const result = ABCJS.renderAbc('notation', abcCode, {
            responsive: 'resize',
            add_classes: true,
            format: { gchordfont: 'Arial 13 bold' }
        });

        if (!result || !result[0]) {
            throw new Error('Rendering ABC non riuscito.');
        }

        return result[0];
    }

    async function buildAudioController(visualObj, instrumentId) {
        if (!ABCJS.synth.supportsAudio()) {
            updateStatus('error', 'Audio non supportato nel browser corrente.');
            return;
        }

        const container = document.getElementById('audio-player-container');
        container.innerHTML = '<div id="audio-player"></div>';

        state.synthControl = new ABCJS.synth.SynthController();
        state.synthControl.load('#audio-player', null, {
            displayRestart: false,
            displayPlay: true,
            displayProgress: false,
            displayWarp: true,
            displayLoop: false
        });

        const audioParams = {
            program: instrumentId,
            chordProgram: instrumentId,
            chordsOff: false,
            soundFontUrl: 'https://paulrosen.github.io/midi-js-soundfonts/FluidR3_GM/'
        };

        const createSynth = new ABCJS.synth.CreateSynth();
        await createSynth.init({ visualObj, options: audioParams });
        await state.synthControl.setTune(visualObj, false, audioParams);
        enhanceTempoControls();
    }

    function enhanceTempoControls() {
        const audioPlayer = document.getElementById('audio-player');
        if (!audioPlayer || audioPlayer.querySelector('.tempo-stepper')) return;

        const tempoInput = audioPlayer.querySelector('.abcjs-midi-tempo input[type="number"], .abcjs-midi-tempo input');
        if (!tempoInput) return;

        const section = document.createElement('div');
        section.className = 'abcjs-tempo-section';

        const decreaseBtn = document.createElement('button');
        decreaseBtn.type = 'button';
        decreaseBtn.className = 'abcjs-btn tempo-stepper';
        decreaseBtn.setAttribute('aria-label', 'Riduci BPM');
        decreaseBtn.textContent = '‚àí';

        const increaseBtn = document.createElement('button');
        increaseBtn.type = 'button';
        increaseBtn.className = 'abcjs-btn tempo-stepper';
        increaseBtn.setAttribute('aria-label', 'Aumenta BPM');
        increaseBtn.textContent = '+';

        const stepTempo = (delta) => {
            const baseValue = parseInt(tempoInput.value, 10) || 0;
            const min = parseInt(tempoInput.min, 10) || 0;
            const max = parseInt(tempoInput.max, 10) || 300;
            const nextValue = Math.min(max, Math.max(min, baseValue + delta));
            tempoInput.value = String(nextValue);
            tempoInput.dispatchEvent(new Event('change', { bubbles: true }));
            tempoInput.dispatchEvent(new Event('input', { bubbles: true }));
        };

        decreaseBtn.addEventListener('click', () => stepTempo(-5));
        increaseBtn.addEventListener('click', () => stepTempo(5));

        tempoInput.parentElement?.insertBefore(section, tempoInput);
        section.append(decreaseBtn, tempoInput, increaseBtn);
    }

    async function processMusic() {
        const rawCode = abcInput.value;
        const normalized = getNormalizedAbc(rawCode);

        try {
            state.visualObj = renderNotation(normalized);
            state.lastGoodAbc = normalized;
            const instrumentId = parseInt(instrumentSelect.value, 10);
            await buildAudioController(state.visualObj, instrumentId);
            pdfBtn.disabled = false;
            updateStatus('success', '‚óè Pronto! Premi Play o esporta PDF.');
        } catch (error) {
            console.error('Errore di elaborazione:', error);
            pdfBtn.disabled = true;
            updateStatus('error', 'Errore: controlla la sintassi del brano.');
        }
    }

    function getTitleFromAbc(abc) {
        const titleLine = abc.split('\n').find(line => line.startsWith('T:'));
        if (!titleLine) return 'spartito';
        return titleLine.replace(/^T:/, '').trim().replace(/[\\/:*?"<>|]+/g, '-').slice(0, 60) || 'spartito';
    }

    async function renderSvgOnCanvas(ctx, svgMarkup) {
        const blob = new Blob([svgMarkup], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(blob);

        try {
            const image = await new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Rendering SVG nativo non riuscito.'));
                img.src = url;
            });

            ctx.drawImage(image, 0, 0);
        } catch (nativeError) {
            const CanvgGlobal = window.Canvg || window.canvg?.Canvg;
            if (!CanvgGlobal) {
                throw new Error('Libreria canvg non caricata e rendering SVG nativo fallito.');
            }

            const renderer = CanvgGlobal.fromString(ctx, svgMarkup);
            await renderer.render();
        } finally {
            URL.revokeObjectURL(url);
        }
    }

    async function exportScoreToPdf() {
        try {
            updateStatus('loading', '‚è≥ Export PDF in corso...');

            const svg = document.querySelector('#notation svg');
            if (!svg) {
                throw new Error('Nessuno spartito renderizzato.');
            }

            const svgMarkup = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = Math.max(1200, svg.viewBox.baseVal.width || svg.getBoundingClientRect().width || 1200);
            const height = Math.max(1600, svg.viewBox.baseVal.height || svg.getBoundingClientRect().height || 1600);

            canvas.width = width;
            canvas.height = height;

            await renderSvgOnCanvas(ctx, svgMarkup);

            const imageData = canvas.toDataURL('image/png', 1);
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

            const pageW = pdf.internal.pageSize.getWidth();
            const pageH = pdf.internal.pageSize.getHeight();
            const margin = 10;
            const usableW = pageW - (margin * 2);
            const scaledH = (height * usableW) / width;

            let remainingH = scaledH;
            let posY = margin;

            pdf.addImage(imageData, 'PNG', margin, posY, usableW, scaledH);
            remainingH -= (pageH - margin * 2);

            while (remainingH > 0) {
                pdf.addPage();
                posY = margin - (scaledH - remainingH);
                pdf.addImage(imageData, 'PNG', margin, posY, usableW, scaledH);
                remainingH -= (pageH - margin * 2);
            }

            const fileName = `${getTitleFromAbc(state.lastGoodAbc || abcInput.value)}.pdf`;
            pdf.save(fileName);
            updateStatus('success', '‚úÖ PDF esportato con successo.');
        } catch (error) {
            console.error('Export PDF error:', error);
            updateStatus('error', `Errore export PDF: ${error.message}`);
        }
    }

    window.onload = processMusic;

    document.addEventListener('click', () => {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }, { once: true });
</script>

</body>
